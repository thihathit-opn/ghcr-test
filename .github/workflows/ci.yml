name: CI

on: [push, workflow_call]

jobs:
  cancel:
   runs-on: ubuntu-latest
   steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}

  message:
   needs: cancel
   runs-on: ubuntu-latest
   steps:
      - name: Reach
        run: echo "works"
